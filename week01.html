    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #f6f6f6;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      }
      header {
        background: #fff;
      }
      .header-inner {
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        padding: 20px;
      }
      .tabs {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .tab-item,
      .tabs {
        margin-bottom: 10px;
      }
      .tab-item {
        display: inline-block;
        padding: 0 8px;
        line-height: 26px;
        cursor: pointer;
        margin-right: 24px;
      }
      .tab-item:not(.tab-active):hover {
        color: #31c27c;
      }
      .tab-active {
        color: #fff;
        background: #31c27c;
      }
      .list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 45px 20px;
      }
      .album {
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        line-height: 22px;
        color: #999;
      }
      .nowrap {
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .album a {
        color: #999;
        text-decoration: none;
      }
      .album a.title {
        color: #000;
      }
      .album a:hover {
        color: #31c27c;
      }
      .cover {
        position: relative;
        margin-bottom: 10px;
      }
      .cover,
      .cover > img {
        width: 100%;
      }
      .mask {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: all 0.2s ease-in-out;
      }
      .mask img {
        cursor: pointer;
      }
      .cover:hover .mask {
        visibility: visible;
        opacity: 1;
      }
      @media screen and (min-width: 1280px) {
        .header-inner {
          height: 90px;
          justify-content: flex-start;
        }
        .header-inner,
        main {
          width: 1200px;
          margin: auto;
        }
        main {
          padding: 20px 0;
        }
      }
    </style>

    //addLabs函数用于生成标签，并添加相应的classname
    function addLabs () {
      for (var i = 0; i < AREA_DATA.length; i++ ) {
        var node = document.createElement('li');
        var textNode = document.createTextNode(AREA_DATA[i].name);
        node.appendChild(textNode);
        let tabDom = document.getElementById('mytabs');                                          //mytabs是tabs的id
        tabDom.appendChild(node);                                                                //将生成的node节点加入doms树
        tabDom.lastChild.classList.add('tab-item');                                              //每加入一个节点就将其类名定义为'tab-item'
      }
      var firstNode = document.querySelector('li');
      firstNode.classList.add('tab-active');                                                       //默认第一个是加载好的
    }
    addLabs();
    //dynamicCreate函数是根据参数a来动态生成area为a的所有album专辑

          nameDoms[0].classList.add("title");

    dynamicCreate(1);                                                                              //默认加载area为1的专辑
    //addLilistener函数是为所有的tab标签添加事件监听，当有click事件时，清空doms树的结点，并动态生成列表以及为列表中的每一项album添加事件监听                                                                      
    function addLilistener () {
      var lis = document.querySelectorAll('li');
      for (var i = 0; i < lis.length; i++){                                                        //事件闭包
        (function (n) {
          lis[i].onclick = function(){
            for(var j = 0; j < lis.length; j++)  lis[j].classList.remove("tab-active");            //出现点击事件，将所有标签都重置属性
            lis[n].classList.add("tab-active");                                                    //为当前点击的dom对象类设置样式
            deleteAll();                                                                           //清空dom树
            dynamicCreate(n+1);                                                                    //n从0开始，area从1开始；动态生成album
            addAlbumlistener();                                                                    //为每一个album增加监听
          }
         }) (i);
      }
    }
    addLilistener();                                                                               //默认展示第一个，增加监听
    //addAlbumlistener函数用于给每一个album增添一个事件监听，当鼠标点击mask时可以通过mask的序号作为album的id进行定位dom，进行删除操作
    function addAlbumlistener () {
      var masks = document.querySelectorAll('.mask');
      for(var i = 0; i < masks.length; i++){
        (function (n) {
          masks[i].onclick = function () {
            var album = document.getElementById(n);
            for(var j = album.children.length-1; j >=0; j--){
              album.removeChild(album.childNodes[j]);
            }
          album.parentNode.removeChild(album);
          masks[n].onclick = null;                                                              //每删除一个结点就把其对应的事件监控清零，避免内存泄漏
          }
        })(i);
      }
    }
    addAlbumlistener();                                                                         //默认展示第一个，增加监听
    //deleteAll函数用于清空list下的所有结点，便于后续重新动态生成album结点
    function deleteAll(){
      var nowDoms = document.querySelectorAll('.album');                                        //删除album的子元素a和p，注意要从后往前删除，不然会有一半结点删不到
      for(var j = nowDoms.length-1; j >= 0; j--){
        for(var i = nowDoms[j].children.length-1; i >= 0; i--){
          nowDoms[j].removeChild(nowDoms[j].childNodes[i]);
        }
      }
      var nowDom = document.getElementById('mylist');                                           ////删除album
      for(i = nowDom.childNodes.length-1; i >= 0; i--){
        nowDom.removeChild(nowDom.childNodes[i]);
      }   
    }
